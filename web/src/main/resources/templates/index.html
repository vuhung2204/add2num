<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MyBigNumber Web</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }
        h2 { color: #333; }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .result {
            margin-top: 15px;
            background: #e9ffe8;
            padding: 10px;
            border-radius: 5px;
        }
        .steps {
            margin-top: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .step-line {
            display: none; margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h2>MyBigNumber – Cộng hai số lớn</h2>

<form th:action="@{/sum}" method="post">
    <label>Số thứ nhất:</label>
    <input type="text" name="num1" th:value="${num1}">
    <label>Số thứ hai:</label>
    <input type="text" name="num2" th:value="${num2}">
    <button type="submit">Cộng</button>
</form>

<div th:if="${result}" class="result">
    <h4>Chi tiết từng bước:</h4>
    <div class="steps" id="steps">
        <div th:each="line, iStat : ${steps}"
             th:text="${line}"
             th:id="'step-' + ${iStat.index}"
             class="step-line"></div>
    </div>

    <button id="nextBtn" onclick="showNextStep()">Bước tiếp theo</button>
</div>

<script>
    let currentStep = 0;
    function showNextStep() {
        const step = document.getElementById('step-' + currentStep);
        if (step) {
            step.style.display = 'block';
            currentStep++;
        } else {
            document.getElementById('nextBtn').innerText = 'Đã hết bước';
            document.getElementById('nextBtn').disabled = true;
        }
    }
</script>
</body>
</html>
